server:
  port: 8761

spring:
  application:
    name: hsc-registry-server
  webflux:
    base-path: /
  main:
    allow-bean-definition-overriding: true

hsc:
  registry:
    server:
      port: 8761
      context-path: /
      cluster:
        enabled: false
        nodes: []
        sync-interval: 30s
      health-check:
        enabled: true
        default-interval: 30s
        default-timeout: 5s
        max-retry: 3
      storage:
        type: memory
        eviction-interval: 60s
      security:
        enabled: true
        api-key: hsc-registry-default-key-2024
        header-name: X-Registry-API-Key
        query-param-name: api_key
        public-paths:
          - /actuator/health
          - /actuator/info
          - /actuator/prometheus
          - /management/info
        auth-error-code: AUTH_001
        auth-error-message: API key authentication required
      monitoring:
        metrics-enabled: true
        health-endpoint: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[registry.service.registration.duration]": true
        "[registry.service.discovery.duration]": true
        "[registry.health.check.duration]": true
    tags:
      application: ${spring.application.name}
      environment: development

logging:
  level:
    io.github.alvin.hsc.registry.server: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"