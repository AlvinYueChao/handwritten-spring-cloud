server:
  port: 8761

spring:
  application:
    name: hsc-registry-server
  webflux:
    base-path: /
  main:
    allow-bean-definition-overriding: true

hsc:
  registry:
    server:
      # 服务器配置
      port: 8761
      context-path: /
      
      # 集群配置
      cluster:
        enabled: false
        nodes: []
        sync-interval: 30s
        
      # 健康检查配置
      health-check:
        enabled: true
        default-interval: 30s
        default-timeout: 5s
        max-retry: 3
        instance-expiration-threshold: 90s
        thread-pool-size: 10
        expiration-check-interval: 30s
        task-sync-interval: 60s
        
      # 存储配置
      storage:
        type: memory
        eviction-interval: 60s
        
      # 安全配置
      security:
        enabled: true
        api-key: hsc-registry-default-key-2024
        header-name: X-Registry-API-Key
        query-param-name: api_key
        public-paths:
          - /actuator/health
          - /actuator/info
          - /actuator/prometheus
          - /management/info
        auth-error-code: AUTH_001
        auth-error-message: API key authentication required
        
      # 监控配置
      monitoring:
        metrics-enabled: true
        health-endpoint: /actuator/health
        detailed-health-enabled: true
        metrics-interval: 30s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[registry.service.registration.duration]": true
        "[registry.service.discovery.duration]": true
        "[registry.health.check.duration]": true
    tags:
      application: ${spring.application.name}
      environment: development

logging:
  level:
    io.github.alvin.hsc.registry.server: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"